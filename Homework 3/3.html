<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];
  
  const discont = 0.15;
  
  products.forEach(function(item, idx, arr) {
    arr[idx].price = item.price * (1 - discont);
  });
  
  console.log(products);
  
</script>
</body>
