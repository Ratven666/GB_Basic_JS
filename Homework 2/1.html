<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Префиксный инкремент сначала увеличиает значение 1 в переменной "а" на 1,
  потом полученное значение 2 присваевается ранее объявленной переменной "с"
  в переменной "а" находится 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Постфиксный инкремент увеличиает значение в переменной "b" на 1
  после присваевания своего значения ранее объявленной переменной "d".
  в итоге начальное значение переменной "b" равное 1 записывается в "d" 
  в переменной "b" находится 2
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  
  В переменной "а" уже находится 2, префиксный инкремент добавляет 1 до 
  выполнения оператора сложения, в итоге 2 + 3 = 5, 
  5 присваевается переменной "с"
  в переменной "а" остается 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  В переменной "b" уже находится 2, постфиксный инкремент добавляет 1 
  после того как сработает оператор сложения, в итоге 2 + 2 = 4,
  4 присваевается переменной "d"
  в переменной "b" остается 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
