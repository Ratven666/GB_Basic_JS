<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 3.1</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
<script>
  "use strict";

  const oddOrEvenDict = {0: "четное", 1: "нечетное"};
  
  for (let i = 0; i <=10; i++) {
    if (i == 0) {
      console.log("0 – это ноль");
      continue;
    }
    console.log(`${i} – это ${oddOrEvenDict[i % 2]} число`);
  };
</script>
</body>
</html>
