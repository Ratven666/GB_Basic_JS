<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

/*
1. К 10 прибавляем 10 и получаем 20
2. Приводим 20 к строковому значению "20" и конкатенируем к нему строку "10"
3. С помощью console.log выводим строку "2010" в консоль.
*/
console.log(10 + 10 + "10");

/*
1. Приводим 10 к строковому значению "10"
2. Конкатенируем к строке "10" строку "10" и получаем строку "1010"
3. Конкатенируем к строке "1010" строку "10" и получаем строку "101010"
4. С помощью console.log выводим строку "101010" в консоль.
*/
console.log(10 + "10" + 10);

/*
1. Пустая строка "" приводится к числу 0
2. Унарным минусом получаем число -0
3. Делим число на -0 и получаем - бесконечность
4. С помощью console.log выводим -Infinity в консоль.
*/
console.log(10 / -"");

/*
1. Строка "2,5" приводится к значению NaN, т.к. десятичная часть написана через запятую
2. Дальще любая математика с NaN дает в результате NaN 
4. С помощью console.log выводим NaN в консоль.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
